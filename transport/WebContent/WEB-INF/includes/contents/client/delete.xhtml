
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messagesR" />
		<p:confirmDialog message="#{msgBundle.message_suppression}"
			header="#{msgBundle.aciton_header_suppression}" severity="alert" widgetVar="cd">
			<p:commandButton value="#{msgBundle.confirmation_oui}" update=":form"
				action="#{clientBean.delete}" 
				oncomplete="PF('cd').hide()" />
			<p:commandButton value="#{msgBundle.confirmation_non}" onclick="PF('cd').hide();"
				type="button" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
